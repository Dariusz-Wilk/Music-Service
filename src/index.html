<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music-Service</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;700;900&display=swap" rel="stylesheet">


    <link rel="stylesheet" type="text/css" href="./vendor/green-audio-player.css">


    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>


    <header>
      <div class="splash">
        <div class="splash__shadow">
          <h1 class="splash__title">taste</h1>
          <h3 class="splash__subtitle">engage <span>in</span> art</h3>
        </div>
      </div>

      <nav class="navigation">
        <div class="container">
          <a class="nav-link" href="#home">home</a>
          <a class="nav-link" href="#search">search</a>
          <a class="nav-link" href="#discover">discover</a>
        </div>
      </nav>

    </header>

    <div class="pages">

      <section class="home" id="home">
        <div class="categories">
          <p class="categories__text">Categories: </p>
          <ul class="categories__list">
          </ul>
        </div>
        <div class="container songs-container"></div>

        <div class="subscribe">
          <h2 class="subscribe__title">Subscribe <span class="subscribe__title--bold">now</span></h2>
          <div class="container">

            <div class="subscribe__info-wrapper">
              <button type="button" class="subscribe__join-btn">Join now</button>
              <div class="subscribe__image-name-wrap">
                <div class="subscribe__name-wrap">

                  <h3 class="subscribe__artist-name">Dean</h3>
                  <h3 class="subscribe__artist-name2">Hen<span>son</span></h3>
                </div>
                <img class="subscribe__artist-img" src="./images/artist.jpg" alt="artist in smoke">
              </div>
            </div>

            <div class="subscribe__description">
              <h4>New album</h4>
              <p>Available only for subscribers</p>
            </div>

          </div>
        </div>

        <footer class="footer">
          <p class="footer__text">All rights reserved</p>

        </footer>



      </section>

      <section class="search" id="search">
        <h2 class="search__title">Search</h2>
        <form class="search__form">
          <label for="search-input" class="search__label">Name</label>
          <input type="text" class="search__input" id="search-input">
          <label for="search-select" class="search__label">Categories</label>
          <select id="search-select" class="search__select">

          </select>
          <button type="submit" class="btn search__btn">Search</button>
        </form>

        <p class="search__result-text"></p>

        <div class="search__results-wrapper">

        </div>

        <footer class="footer">
          <p class="footer__text">All rights reserved</p>

        </footer>

      </section>

      <section class="discover" id="discover">
        <h2 class="discover__title">discover</h2>
        <div class="container">
          <p class="discover__text">Give it a try!</p>
        </div>

        <div class="discover__songs-wrapper">


        </div>

        <footer class="footer">
          <p class="footer__text">All rights reserved</p>

        </footer>
      </section>
    </div>

    <div class="modal hidden">
      <button type="button" class="btn--close-modal">&times;</button>
      <h2 class="modal__header">
        Join to TASTE Â® <br>
        in just <span class="highlight">a second</span>
      </h2>
      <form class="modal__form">
        <label>First Name</label>
        <input type="text" class="first-name">
        <label>Last Name</label>
        <input type="text" class="last-name">
        <label>Email Address</label>
        <input type="email" class="email-input">
        <button type="submit" class="btn next-step">Next step &rarr;</button>
      </form>
    </div>
    <div class="overlay hidden"></div>


    <script id="template-song-box" type="text/x-handlebars-template">
    <div class="home__song-wrapper">
    
      <h3 class="home__song-title">{{name filename }} - {{ title }}</h3>
    
      <div class="music-player">
        <audio>
          <source src="./songs/{{filename}}" type="audio/mpeg">
        </audio>
      </div>
    
      <div class="home__song-stats">
        <p class="category">Categories: <span class="categories-name">{{separeted categories }}</span></p>
        <p class="ranking"><span class="ranking-number">#{{ranking}}</span> in the ranking</p>
      </div>
    </div>
    </script>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/greghub/green-audio-player/dist/js/green-audio-player.min.js"></script>

    <!-- <script src="./vendor/green-audio-player.js"></script> -->

    <script src="./js/app.js" type="module"></script>
  </body>

</html>
